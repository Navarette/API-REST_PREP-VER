<h1>Episode</h1>
<div *ngIf="episodeSpec">
    <h2>
        Name: {{episodeSpec.name}}
    </h2>
    <h2>
        First air date: {{episodeSpec.air_date}}
    </h2>
    <h2>
        Number: {{episodeSpec.episode}}
    </h2>
    <h2>
        Characters: {{episodeSpec.characters}}
    </h2>
    <h2>
        url: {{episodeSpec.url}}
    </h2>

</div>
