<h1>Location</h1>
<div *ngIf="locationSpec">
    <h3>
        Name: {{locationSpec.name}}
    </h3>
    <h3>
        Type: {{locationSpec.type}}
    </h3>
    <h3>
        Dimension: {{locationSpec.dimension}}
    </h3>

    <h3>
        url: {{locationSpec.url}}
    </h3>
    <h3>
        Created: {{locationSpec.created}}
    </h3>
</div>
<div *ngFor="let c of locationSpec.residents">
    <a routerLink="/characterSpec/{{getLastPart(c)}}">
        <h3>
            {{c}}
        </h3>
    </a>
</div>
